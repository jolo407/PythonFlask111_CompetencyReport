<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
{% extends "bootstrap/base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}" style="color:aqua;">Duckommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}" style="color:aqua;">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}" style="color:aqua;">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('product_form') }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:aqua;">
            Create Product
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for("get_all_products") }} tabindex="-1" aria-disabled="true" style="color:aqua;">Scan Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href={{ url_for("view_reviews") }} tabindex="-1" aria-disabled="true" style="color:aqua;">Reviews</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" style="color:aqua;">Search</button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>  


{% endblock %}
